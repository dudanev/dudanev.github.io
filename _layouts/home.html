---
layout: default
---

<header class="header">
	<a href="{{ site.url }}" class="logo-full">
	  <img src="/assets/logo+type.svg" alt="Duda Neves">
	</a>
</header>

<section class="portfolio">
		<ul class="works-grid">
			<div class="work-sizer"></div>

			{% for post in site.posts %}
			<li class="work-item" data-title="{{ post.title }}">
				<a href="{{post.url}}">
					<img src="{{ post.thumb_image }}" onhashchange="changeOpacity()" />
				</a>
			</li>
			{% endfor %}
			
		</ul>
	
</section>
